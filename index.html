<!doctype>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <script type="text/javascript" language="javascript" src="data/coord.js"></script>
        <script type="text/javascript" language="javascript" src="config.js"></script>
        <title>Cell Viewer</title>
    </head>
    <body>
        <div id="head">
            <h1>Cell Viewer</h1>
        </div>
        
        <div class="main">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="img_title">WF + localised</h2>
                    <canvas width="1000" height="1000" id="cell"></canvas>
                </div>
                <div class="col-md-4">
                    <h2 class="img_title">W</h2>
                    <canvas width="1000" height="1000" id="dot"></canvas>
                    <h2 class="img_title">Corresponding psf</h2>
                    <canvas width="1000" height="1000" id="psf"></canvas>
                </div>
                
                <div id="numbers" class="col-md-2">
                    <h2 class="img_title">Info</h2>
                    <span class="info_title">Focus plane nm: </span>
                    <span class="info_value" id="fpn">-</span>
                    <br/ >
                    <span class="info_title">Brightness: </span>
                    <span class="info_value" id="brn">-</span>
                    <br/ >
                    <span class="info_title">Reliability: </span>
                    <span class="info_value" id="ren">-</span>
                    <br/ >
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"> </script>
    </body>
</html>
